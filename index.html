<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERFUME</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <div class="main__container containefr">
        <div class="main__img__wrapper">
          <img
            class="main__img"
            src="./img/PERFUME.png"
            alt="PERFUME"
            width="300"
            height="450"
          />
        </div>
        <div class="main__description__wrapper">
          <h3 class="main__description__subtitle">PERFUME</h3>
          <h1 class="main__description__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="main__description_string">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- <div class="main__description__wrapper__mony">
                    <h2 class="main__description__wrapper__mony_icon"></h2>
                </div> -->
          <div class="main__description__number__wrapper">
            <p class="main__description_number">$149.99</p>
            <p class="main__description__namber_old">$169.99</p>
          </div>
          <button class="btn">
            <img
              class="main__description__button_icon"
              src="./img/Cart.svg"
              alt="Add to Cart"
              width="14.39"
              height="16"
            />
            <p class="main__description__button_description">Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
